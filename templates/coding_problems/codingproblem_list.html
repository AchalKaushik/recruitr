{% extends 'base.html' %}

{% load i18n %}

{% block content %}
{% include "navbar.html" %}

<div class="page-header">
    <h1>{% trans "Challenges" %}</h1>
</div>

<div class="list-group">
    {% for problem in object_list %}
    <a href="{% url "coding-problem-detail" problem.slug %}"
       class="list-group-item">{{ problem.title }}</a>
    {% endfor %}
</div>

{% endblock %}
